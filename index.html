<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Info -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#4B0082" />
  
    <!-- Title & Icon -->
    <title>Akademi Crypto - Modul Edukasi</title>
    <link rel="icon" href="logo.png" type="image/png">
  
    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json" />
  
    <!-- CDN Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
    <!-- Style CSS -->
    <link rel="stylesheet" href="styles.css">
  
    <style>
    :root {
      --primary: hsl(258, 100%, 46%);
      --secondary: hsl(273.4, 100%, 49.3%);
      --dark: hsl(273.4, 94.3%, 0%);
      --light: rgba(255, 255, 255, 0.9);
      --gray: rgba(255, 255, 255, 0.2);
      --card-bg: rgba(15, 15, 25, 0.8);
      --nav-bg: rgba(20, 20, 30, 0.95);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--dark) url('https://images.unsplash.com/photo-1639762681057-408e52192e55?q=80&w=2232&auto=format&fit=crop') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px 20px 70px; /* Added bottom padding for nav */
      text-align: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: -1;
    }

    .hidden { 
      display: none; 
      opacity: 0;
      transform: translateY(20px);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 15px;
      animation: fadeIn 0.8s ease-out;
    }

    /* Bottom Navigation Styles */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background: var(--nav-bg);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px 0;
      z-index: 100;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      padding: 5px 15px;
      border-radius: 15px;
      transition: all 0.3s ease;
    }

    .nav-item i {
      font-size: 20px;
      margin-bottom: 5px;
      transition: all 0.3s ease;
    }

    .nav-item.active {
      color: white;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      box-shadow: 0 5px 15px rgba(102, 51, 204, 0.4);
      transform: translateY(-5px);
    }

    .nav-item.active i {
      transform: scale(1.1);
    }

    .nav-item:not(.active):hover {
      color: rgba(255, 255, 255, 0.9);
    }

    .tab-content {
  display: none;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.5s ease-out, transform 0.5s ease-out;
}

.tab-content.active {
  display: block;
  opacity: 1;
  transform: translateY(0);
}


    /* Existing Styles with Adjustments */
    .header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .header::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      transform: rotate(30deg);
      z-index: -1;
      animation: shine 8s infinite linear;
    }

    .header h1 {
      font-size: 2.2em;
      font-weight: 900;
      margin: 0;
      background: linear-gradient(to right, white, #e0e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .header p {
      margin-top: 10px;
      opacity: 0.9;
      font-size: 0.95em;
    }

    .menu-container {
      position: relative;
      margin-bottom: 30px;
    }

    .menu-scroll {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
      -ms-overflow-style: none;
      padding: 15px 5px;
      scroll-behavior: smooth;
    }

    .menu-scroll::-webkit-scrollbar {
      display: none;
    }

    .scroll-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .scroll-left {
      left: -10px;
    }

    .scroll-right {
      right: -10px;
    }

    .menu-container:hover .scroll-arrow {
      opacity: 1;
    }

    .menu-btn {
      flex: 0 0 auto;
      padding: 12px 20px;
      font-size: 0.95em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: var(--card-bg);
      color: white;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      scroll-snap-align: start;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .menu-btn i {
      font-size: 0.9em;
    }

    .menu-btn.active, .menu-btn:hover {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      font-size: 1.8em;
      margin-bottom: 25px;
      position: relative;
      display: inline-block;
      background: linear-gradient(to right, white, #e0e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 3px;
    }

    #courses {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      padding: 10px 0;
      align-items: start;
    }

    .course {
      position: relative;
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      height: auto;
      min-height: 220px;
    }

    .course:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .course img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .course:hover img {
      transform: scale(1.02);
    }

    .course .overlay {
      position: relative;
      padding: 15px;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      text-align: left;
      flex-grow: 1;
    }

    .course .overlay h3 {
      margin: 0;
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .course .overlay p {
      margin: 0;
      font-size: 0.8em;
      color: #ccc;
      opacity: 0.8;
    }

    .course .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.7em;
      font-weight: bold;
      z-index: 2;
    }

    .auth-box {
      background: rgba(15, 15, 25, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      max-width: 400px;
      margin: 100px auto;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
      transform: perspective(1000px);
      animation: fadeInUp 0.8s ease-out;
    }

    .auth-box h2 {
      margin-bottom: 25px;
      font-size: 1.8em;
      color: white;
      background: linear-gradient(to right, white, #e0e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .auth-box input {
      padding: 14px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }

    .auth-box input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(102, 51, 204, 0.3);
    }

    .auth-box input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .auth-box button {
      padding: 14px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
      font-weight: bold;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      box-shadow: 0 5px 15px rgba(102, 51, 204, 0.4);
    }

    .auth-box button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(102, 51, 204, 0.6);
    }

    .auth-box button:active {
      transform: translateY(0);
    }

    .footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.6);
    }

    .search-container {
      margin-bottom: 30px;
      position: relative;
    }

    .search-container input {
      padding: 12px 20px 12px 45px;
      width: 100%;
      max-width: 500px;
      border-radius: 30px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1em;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }

    .search-container input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(102, 51, 204, 0.3);
    }

    .search-container i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
    }

    /* Research Tab Specific Styles */
    .research-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .research-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    .research-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .research-card h3 {
      margin-bottom: 10px;
      color: white;
    }

    .research-card p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    .research-card .research-link {
      display: inline-block;
      padding: 8px 15px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9em;
      transition: all 0.3s;
    }

    .research-card .research-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 51, 204, 0.4);
    }

    /* Komunitas Tab Specific Styles */
    .community-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .community-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    .community-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .community-card i {
      font-size: 2.5em;
      margin-bottom: 15px;
      color: var(--primary);
    }

    .community-card h3 {
      margin-bottom: 10px;
      color: white;
    }

    .community-card p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    .community-card .community-link {
      display: inline-block;
      padding: 8px 15px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9em;
      transition: all 0.3s;
    }

    .community-card .community-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 51, 204, 0.4);
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.8em;
      }
      
      .header {
        padding: 20px;
      }
      
      .auth-box {
        padding: 30px;
        margin: 50px auto;
      }
      
      #courses, .research-grid, .community-cards {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      
      .menu-btn {
        padding: 10px 15px;
        font-size: 0.85em;
      }
      
      .section h2 {
        font-size: 1.5em;
      }
      
      .course img {
        max-height: 250px;
      }

      .bottom-nav {
        padding: 10px 0;
      }

      .nav-item {
        padding: 5px 10px;
        font-size: 11px;
      }

      .nav-item i {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px 15px 70px;
      }
      
      .header h1 {
        font-size: 1.5em;
      }
      
      .auth-box {
        padding: 25px 20px;
        margin: 30px auto;
      }
      
      #courses, .research-grid, .community-cards {
        grid-template-columns: 1fr;
      }
      
      .menu-btn {
        padding: 8px 12px;
      }
      
      .course img {
        max-height: 200px;
      }

      .nav-item {
        padding: 5px 8px;
        font-size: 10px;
      }

      .nav-item i {
        font-size: 16px;
      }
    }

    .research-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    /* Modal Styles for Course Details */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      overflow-y: auto;
      animation: fadeIn 0.3s ease-out;
    }

    .modal-content {
      background: var(--card-bg);
      margin: 5% auto;
      padding: 30px;
      border-radius: 15px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .close-modal:hover {
      color: var(--primary);
      transform: rotate(90deg);
    }

    .modal-header {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-header h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      background: linear-gradient(to right, white, #e0e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .modal-header .badge {
      display: inline-block;
      padding: 5px 10px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border-radius: 5px;
      font-size: 0.8em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .modal-body {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .modal-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .modal-description {
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
    }

    .modal-actions {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .modal-button {
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .modal-button.primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
    }

    .modal-button.secondary {
      background: transparent;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .modal-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(102, 51, 204, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { 
        opacity: 0; 
        transform: perspective(1000px) translateY(30px) rotateX(10deg);
      }
      to { 
        opacity: 1; 
        transform: perspective(1000px) translateY(0) rotateX(0);
      }
    }

    @keyframes shine {
      0% { transform: rotate(30deg) translate(-10%, -10%); }
      100% { transform: rotate(30deg) translate(10%, 10%); }
    }

    .community-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    </style>
</head>

      if (isLoggedIn === "true" && savedCode === correctCode) {

      // Setup scroll arrows
      setupScrollArrows();

    function setupTabNavigation() {
      const navItems = document.querySelectorAll('.bottom-nav .nav-item');
      
      navItems.forEach(item => {
        item.addEventListener('click', function(e) {
          e.preventDefault();
          
          // Remove active class from all nav items
          navItems.forEach(nav => nav.classList.remove('active'));
          
          // Add active class to clicked nav item
          this.classList.add('active');
          
          // Hide all tab contents
          document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
          });
          
          // Show the target tab content
          const targetId = this.getAttribute('data-target');
          document.getElementById(targetId).classList.add('active');
        });
      });
    }

    function loadResearchContent() {
      const researchGrid = document.getElementById('research-grid');
      
      // Clear existing content
      researchGrid.innerHTML = '';
      
      // Add research items from your data
      data.research.forEach(item => {
        console.log(`Loading research item: ${item.title}, Image: ${item.image}`);
        researchGrid.innerHTML += `
          <div class="research-card">
            <img src="images/${item.image}" alt="${item.title}" class="research-image">
            <h3>${item.title}</h3>
            <p>Laporan penelitian terbaru tentang ${item.title.split(' ')[0]}</p>
            <a href="${item.link}" class="research-link" target="_blank">Buka Research</a>
          </div>
        `;
      });
    }

    function loadCommunityContent() {

      // Add community items from your data

          </div>
        `;
      });
    }

    function setupScrollArrows() {
      const menuScroll = document.getElementById('menuScroll');
      const scrollLeft = document.querySelector('.scroll-left');
      const scrollRight = document.querySelector('.scroll-right');
      
      scrollLeft.addEventListener('click', () => {
        menuScroll.scrollBy({ left: -200, behavior: 'smooth' });
      });
      
      scrollRight.addEventListener('click', () => {
        menuScroll.scrollBy({ left: 200, behavior: 'smooth' });
      });
      
      // Hide/show arrows based on scroll position
      menuScroll.addEventListener('scroll', () => {
        scrollLeft.style.display = menuScroll.scrollLeft > 0 ? 'flex' : 'none';
        scrollRight.style.display = menuScroll.scrollLeft < (menuScroll.scrollWidth - menuScroll.clientWidth) ? 'flex' : 'none';
      });
      
      // Initial check
      menuScroll.dispatchEvent(new Event('scroll'));
    }

    function validateCode() {
      const input = document.getElementById("accessCode").value;
      if (input === correctCode) {
        // Simpan login dan kode ke localStorage
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("savedCode", correctCode);

        // Animasi keluar untuk auth box
        document.getElementById("authBox").style.animation = "fadeInUp 0.5s ease reverse forwards";
        
        // Tampilkan konten setelah animasi selesai
        setTimeout(() => {
          document.getElementById("authBox").style.display = "none";
          document.getElementById("mainContent").classList.remove("hidden");
          showCategory('all');
          loadResearchContent();
          loadCommunityContent();
          setupTabNavigation();
        }, 500);
      } else {
        // Animasi shake untuk feedback error
        const authBox = document.getElementById("authBox");
        authBox.style.animation = "shake 0.5s";
        setTimeout(() => {
          authBox.style.animation = "";
        }, 500);
        
        // Highlight input
        document.getElementById("accessCode").style.borderColor = "red";
        setTimeout(() => {
          document.getElementById("accessCode").style.borderColor = "";
        }, 1000);
      }
    }

    // Function to open course modal
    function openCourseModal(course) {
      currentSelectedCourse = course;
      document.getElementById('modalTitle').textContent = course.title;
      document.getElementById('modalBadge').textContent = course.category ? course.category.toUpperCase() : 'MODUL';
      document.getElementById('modalImage').src = `images/${course.image}`;
      
      // Set continue button action
      const continueButton = document.getElementById('continueButton');
      continueButton.onclick = function() {
        if (course.link && course.link !== '#') {
          window.open(course.link, '_blank');
        }
        closeModal();
      };
      
      // Show modal
      document.getElementById('courseModal').style.display = 'block';
    }

    // Function to close modal
    function closeModal() {
      document.getElementById('courseModal').style.display = 'none';
      currentSelectedCourse = null;
    }

  sectionTitle.textContent = titleMap[category] || category.toUpperCase();
  coursesContainer.innerHTML = '';

  // Set courses to show based on category
  const coursesToShow = category === 'all' ? allCourses : data[category];
  
  // Display no results if no courses match
  if (coursesToShow.length === 0) {
    coursesContainer.innerHTML = `

  coursesToShow.forEach(item => {

    coursesContainer.innerHTML += `
      <div class='course' onclick="openCourseModal(${JSON.stringify(item).replace(/"/g, '&quot;')})">

        <div class='overlay'>
          <p>${badgeText}</p>
          <h3>${item.title}</h3>
        </div>
      </div>
    `;
  });

  // Update active class on the menu buttons
  document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));
  const activeBtn = document.querySelector(`.menu-btn[onclick="showCategory('${category}')"]`);
  if (activeBtn) activeBtn.classList.add('active');
  
  // Scroll menu to center the active button
  if (activeBtn) {

      left: btnLeft - (menuWidth / 2) + (btnWidth / 2),
      behavior: 'smooth'
    });
  }
}


    function searchCourses() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const coursesContainer = document.getElementById('courses');
      
      if (!searchTerm) {
        showCategory('all');
        return;
      }
      
      const filteredCourses = allCourses
        .filter(course => {
          const titleMatch = course.title.toLowerCase().includes(searchTerm);
          const categoryMatch = course.category && course.category.toLowerCase().includes(searchTerm);
          return titleMatch || categoryMatch;
        })
        .sort((a, b) => {
          const aIndex = a.title.toLowerCase().indexOf(searchTerm);
          const bIndex = b.title.toLowerCase().indexOf(searchTerm);
          return aIndex - bIndex;
        });
      
      coursesContainer.innerHTML = '';
      document.getElementById('section-title').textContent = `Hasil Pencarian: "${searchTerm}"`;
